      const getIDs = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve([523, 232, 667, 854]);
        }, 1500);
      });

      const getRecipe = recID => {
        return new Promise((resolve, reject) => {
          setTimeout(
            ID => {
              const recipe = {
                title: "fresh tomato pasta",
                publisher: "steve"
              };
              resolve(`${ID}: ${recipe.title}`);
            },
            1500,
            recID
          );
        });
      };

      getIDs
        .then(IDs => {
          console.log(IDs);
          getRecipe(IDs[2]);
        })
        .catch(error => {
